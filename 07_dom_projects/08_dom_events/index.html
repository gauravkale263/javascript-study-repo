<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
    />

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
    ></script>

</head>
<body>
    <div class="container mt-5">
  <h2 class="text-center mb-4">Student Registration Form</h2>

  <form class="border p-4 rounded shadow-sm bg-light mb-5 w-50 d-flex align-items-center flex-column mx-auto" id="registrationForm">

    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <!-- Mobile -->
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
    </div>

    <!-- Select Course -->
    <div class="mb-3">
      <label for="course" class="form-label">Select Course</label>
      <select class="form-select" id="course" required>
        <option selected disabled>Choose a course</option>
        <option value="web">Web Development</option>
        <option value="data">Data Science</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="ml">Machine Learning</option>
      </select>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label d-block">Gender</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
        <label class="form-check-label" for="other">Other</label>
      </div>
    </div>

    <!-- Subjects -->
    <div class="mb-3">
      <label class="form-label d-block">Subjects</label>
      <div class="form-check">
        <input name="subjects" class="form-check-input" type="checkbox" id="maths" value="maths">
        <label class="form-check-label" for="maths">Mathematics</label>
      </div>
      <div class="form-check">
        <input name="subjects" class="form-check-input" type="checkbox" id="science" value="science">
        <label class="form-check-label" for="science">Science</label>
      </div>
      <div class="form-check">
        <input name="subjects" class="form-check-input" type="checkbox" id="english" value="english">
        <label class="form-check-label" for="english">English</label>
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-center gap-3">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>

  </form>
</div>

</body>
<script src="form.js"></script>
</html>
