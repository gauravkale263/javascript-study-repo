<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-3">🎯 Number Guessing Game</h2>
      <p class="text-center text-muted">Guess the number between <strong>1 and 100</strong></p>

      <!-- Input Section -->
      <div class="input-group mb-3">
        <input type="number" class="form-control" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button class="btn btn-primary" id="guessButton">Guess</button>
      </div>

      <!-- Feedback Section -->
      <div class="alert alert-info text-center" role="alert">
       <span id="message">Start guessing the number!</span> 
      </div>

      <!-- Attempts Info -->
      <p class="text-center mb-1" id="attemptsInfo"><strong>Attempts Left:</strong> <span class="badge bg-danger">10</span></p>
      <p class="text-center mb-3" id="previousGuesses"><strong >Previous Guesses:</strong> <span class="text-muted">—</span></p>

      <!-- Restart Button -->
      <div class="d-grid">
        <button class="btn btn-secondary" id="restartButton">Restart Game</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
