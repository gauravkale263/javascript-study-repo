<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>BMI Project</title>
</head>
<body>
    <main class="p-5 text-center">
        <form class="form-control w-100 p-5 border-0">
            <h2>BMI Calculator</h2><br>
            <label for="" class="form-label h6">Enter Height:</label>
            <input type="text" name="" id="height"><br>  <br>
            <label for="" class="h6">Enter Weight:</label>
            <input type="text" name="" id="weight"><br> <br>
            <button class="btn btn-info">SUBMIT</button>
        </form><br><br>
        <div class="text-center">
                <h3>BMI : <span id="result"></span></h3>
                <h4 id="checkWeight"></h4>
        </div>
    </main>
    
</body>
<script>
    const form=document.querySelector('form')
    const h4=document.querySelector('#checkWeight')

    form.addEventListener('submit',(formData)=>{
        formData.preventDefault()
        const height=parseInt(document.querySelector('#height').value);
        const weight=parseInt(document.querySelector('#weight').value);
        const result=document.querySelector('#result')
        
        if (height > 0 && weight > 0) {
            let bmi = (weight / ((height / 100) ** 2)).toFixed(2);
            result.textContent = `Your BMI is ${bmi}`;
            if(bmi<18.6){
                h4.textContent=`Under Weight`
            }else if(bmi>18.6 && bmi<24.9){
                h4.textContent=`Normal weight`
            }else{
                h4.textContent="Overweight"
            } 
        } else {
            result.textContent = "Please enter valid height and weight.";
        }  
        })


</script>
</html>
